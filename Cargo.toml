[package]
name = "brew-helper"
description = "A little brew helper to remove non needed formulas"
version = "0.0.1"
license = "MIT"
repository = "https://github.com/secwall/brew-helper"
edition = "2021"

[dependencies]
clap = { version = "4.5.10", features = ["derive"] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"

[profile.release]
strip = true
opt-level = "z"
lto = true
